<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calcStyle.css">
</head>
<body>
    <div class="calculator">
        <div class="input-row">
            <input type="text" id="num1" placeholder="Number 1">
            <select id="operator1">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="×">×</option>
                <option value="÷">÷</option>
            </select>
            <input type="text" id="num2" placeholder="Number 2">
            <select id="operator2">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="×">×</option>
                <option value="÷">÷</option>
            </select>
            <input type="text" id="num3" placeholder="Number 3">
            <button id="calculate">=</button>
            <input type="text" id="result" readonly placeholder="Result">
        </div>
        <div class="reset-button">
        <button id="reset">reset</button>
    </div>
    </div>
    <script src="backcode.js"></script>
</body>
</html>
